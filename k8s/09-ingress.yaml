# ============================================
# ALB Ingress - Multi-Environment Support
# ============================================
# Soporta: production, staging, qa, development
# Route 53: *.notes-app.tudominio.com
#
# Ejemplos:
#   - notes-app.tudominio.com (production)
#   - staging.notes-app.tudominio.com
#   - qa.notes-app.tudominio.com
#   - dev.notes-app.tudominio.com

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-app-ingress
  namespace: notes-app
  annotations:
    # ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health checks
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # SSL/TLS (descomentar cuando tengas certificado ACM)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    
    # Timeouts y límites
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    
    # Tags para identificación
    alb.ingress.kubernetes.io/tags: Environment=production,Project=notes-app
    
    # Grupo de Ingress (permite compartir ALB entre namespaces)
    alb.ingress.kubernetes.io/group.name: notes-app
    alb.ingress.kubernetes.io/group.order: "1"
spec:
  ingressClassName: alb
  rules:
    # Ruta para API (Backend)
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Health check del backend
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Todo lo demás va al Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
